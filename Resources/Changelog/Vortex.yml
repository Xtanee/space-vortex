- author: Neyran
  changes:
  - message: "Новые теги для подписей, для указания точки для подписи, а также указания ограничений по количеству подписей в общей сумме и одинаковых. Теги: [sign=id], [sign_repeat_limit=кол-во], [sign_limit=кол-во]"
