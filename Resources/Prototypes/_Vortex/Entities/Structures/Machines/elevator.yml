- type: entity
  parent: SignalButton
  id: ElevatorButtonAbstract
  abstract: true
  name: Elevator button
  description: Button for controlling the elevator.
  suffix: "Call button"
  components:
  - type: Godmode
  - type: Sprite
    drawdepth: SmallObjects
    sprite: _Vortex/Structures/Wallmounts/elevator_buttons.rsi
    state: off
  - type: InteractionOutline
  - type: UseDelay
    delay: 7
  - type: WallMount
    arc: 180
  - type: ElevatorButton
    elevatorId: "Elevator_1"
    buttonType: CallButton

- type: entity
  parent: ElevatorButtonAbstract
  id: ElevatorButton
  name: Elevator button
  description: Button for controlling the elevator.
  suffix: "Call button"
  components:
  - type: Appearance
  - type: ElevatorButtonVisuals
  - type: Sprite
    drawdepth: SmallObjects
    sprite: _Vortex/Structures/Wallmounts/elevator_buttons.rsi
    layers:
    - state: base
    - state: elevator_here
      map: ["enum.ElevatorButtonLayers.Base"]
  - type: ElevatorButton
    elevatorId: "Elevator_1"
    buttonType: CallButton
    floor: "First"

- type: entity
  parent: ElevatorButtonAbstract
  id: ElevatorButtonUp
  name: Elevator up button
  components:
  - type: ElevatorButton
    buttonType: SendElevatorUp

- type: entity
  parent: ElevatorButtonAbstract
  id: ElevatorButtonDown
  name: Elevator down button
  components:
  - type: ElevatorButton
    buttonType: SendElevatorDown

