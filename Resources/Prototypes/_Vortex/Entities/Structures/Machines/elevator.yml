- type: entity
  id: Elevator
  name: Elevator
  suffix: "Elevator"
  description: It goes up and down. The main thing is not to jump when it goes down.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _Vortex/Structures/elevator.rsi
    state: steel
    drawdepth: FloorTiles
  - type: Icon
    sprite: _Vortex/Structures/elevator.rsi
    state: steel
  - type: Clickable
  - type: Physics
    bodyType: Static
  - type: InteractionOutline
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.4,-1.4,1.4,1.4"
        density: 0
        friction: 0
        hard: false
        mask: []
        layer:
        - MidImpassable
  - type: Elevator
    elevatorId: "Elevator_1"
    currentFloor: "First"
    intermediateFloorId: "IntermediateFloor"
    intermediateDelay: 6
    floors:
      - Second
      - First
  - type: ContainerContainer
    containers:
      ElevatorContents: !type:Container
  - type: ItemSlots

