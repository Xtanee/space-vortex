- type: entity
  id: VORWallATM
  name: Wallmount ATM
  description: For all your monetary needs!
  placement:
    mode: SnapgridCenter
    snap:
    - Wallmount
  components:
  - type: WallMount
    arc: 360
  - type: Transform
    anchored: true
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    sprite: _Vortex/Structures/Machines/wall_atm.rsi
    layers:
    - map: ["atmLayerBody"]
      state: icon
      directional: true
    - map: ["atmLayerScreen"]
      state: off
      directional: true
    - map: ["enum.PowerDeviceVisualLayers.Powered"]
      state: on
      shader: unshaded
      directional: true
  - type: ATM
    idCardSlot:
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
      ejectOnBreak: true
      swap: false
      whitelist:
        components:
        - BankCard
  - type: ItemSlots
  - type: ContainerContainer
    containers:
      IdCardSlot: !type:ContainerSlot
  - type: Appearance
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -9
    range: 3
    enabled: false
    sound:
      path: /Audio/Ambience/Objects/vending_machine_hum.ogg
  - type: ActivatableUI
    key: enum.ATMUiKey.Key
  - type: Rotatable
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
      enum.ATMUiKey.Key:
        type: ATMBui
  - type: PointLight
    enabled: false
    castShadows: false
    radius: 1.5
  - type: LitOnPowered
  - type: ApcPowerReceiver
    powerLoad: 200
    priority: Low
  - type: ExtensionCableReceiver
  - type: EmitSoundOnUIOpen
    sound:
      collection: Keyboard
  - type: LightningTarget
    priority: 1


- type: entity
  parent: BaseStructureDynamic
  id: VORATM
  name: ATM
  description: For all your monetary needs!
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Anchorable
    delay: 2
  - type: Physics
    bodyType: Static
  - type: Pullable
  - type: InteractionOutline
  - type: Sprite
    sprite: _Vortex/Structures/Machines/atm.rsi
    snapCardinals: true
    layers:
    - map: ["atmLayerBody"]
      state: icon
    - map: ["atmLayerScreen"]
      state: off
    - map: ["enum.PowerDeviceVisualLayers.Powered"]
      state: on
      shader: unshaded
  - type: ATM
    idCardSlot:
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
      ejectOnBreak: true
      swap: false
      whitelist:
        components:
        - BankCard
  - type: ItemSlots
  - type: ContainerContainer
    containers:
      IdCardSlot: !type:ContainerSlot
  - type: Appearance
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -9
    range: 3
    enabled: false
    sound:
      path: /Audio/Ambience/Objects/vending_machine_hum.ogg
  - type: ActivatableUI
    key: enum.ATMUiKey.Key
  - type: Rotatable
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
      enum.ATMUiKey.Key:
        type: ATMBui
  - type: PointLight
    enabled: false
    castShadows: false
    radius: 1.5
  - type: LitOnPowered
  - type: ApcPowerReceiver
    powerLoad: 200
    priority: Low
  - type: ExtensionCableReceiver
  - type: EmitSoundOnUIOpen
    sound:
      collection: Keyboard
  - type: LightningTarget
    priority: 1
  - type: Structure

- type: entity
  parent: BaseFlatpack
  id: VORATMFlatpack
  name: ATM flatpack
  description: A flatpack used for constructing a ATM
  components:
  - type: Flatpack
    entity: VORATM