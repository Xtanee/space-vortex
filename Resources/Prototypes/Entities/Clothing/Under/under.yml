- type: entity
  parent: ADTClothingUnderwearSocksBase
  id: ClothingUnderSocksBee
  name: bee socks
  description: Make them loins buzz!
  components:
  - type: Sprite
    sprite: Clothing/Under/Socks/bee.rsi
  - type: Clothing
    sprite: Clothing/Under/Socks/bee.rsi
    slots:
    - SOCKS
    clothingVisuals:
      shoes:
      - state: equipped-SOCKS

- type: entity
  parent: ADTClothingUnderwearSocksBase
  id: ClothingUnderSocksCoder
  name: coder socks
  description: It's time to code sisters!!11!
  components:
  - type: Sprite
    sprite: Clothing/Under/Socks/coder.rsi
  - type: Clothing
    sprite: Clothing/Under/Socks/coder.rsi
    slots:
    - SOCKS
    clothingVisuals:
      shoes:
      - state: equipped-SOCKS