- type: species
  id: Demon
  name: species-name-demon
  roundStart: true
  prototype: MobDemon
  sprites: MobDemonSprites
  defaultSkinTone: "#34a223"
  markingLimits: MobDemonMarkingLimits
  dollPrototype: MobDemonDummy
  skinColoration: Hues
  naming: firstlast
  minAge: 50
  maxAge: 350
  oldAge: 251
  youngAge: 151
  category: Unusual
  description: "/ServerInfo/ADT/SpeciesDescriptions/Unfinished.xml"
  special:
  - Имеют хвост.
  - Имеют черты внешности для хвоста, рогов и ушей, а также знаки на туловище.
  cons:
  - Получают на 10% больше урона от колющего оружия.
  - Получают на 5% больше урона от режущего оружия.
  - Получают на 50% больше клеточного урона.
  pros:
  - Получают на 30% меньше урона от холода.
  - Получают на 15% меньше урона от огня.
  - Получают на 20% меньше урона от ядов.

